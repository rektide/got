# Hook to update GOT_D and GOT_F variables
# Add this to your .zshrc or run directly

# Function to update GOT_D and GOT_F
_update_got_vars() {
    GOT_F="$(got goldest --file-only 2>/dev/null)"
    GOT_D="$(got goldest --date-only 2>/dev/null)"
    export GOT_F GOT_D
}

# Add to precmd hook (runs before each prompt)
add-zsh-hook precmd _update_got_vars
